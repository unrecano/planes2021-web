{% extends "base/layout.html" %}

{% block title %}Buscar{% endblock %}

{% block content %}
<div class="grid grid-cols-1 gap-4 text-center lg:grid-cols-3">
  <form class="w-full max-w-sm lg:col-start-2 lg:col-span-1" action="{% url 'search' %}">
    <div class="flex items-center border-b border-b-2 border-green-500 py-2">
      <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
             type="text" name="query" placeholder="educaciÃ³n seguridad salud" aria-label="query search" value="{{ words }}">
      <button class="flex-shring-0 bg-green-500 hover:bg-green-700 border-green-500 hover:border-green-700 text-sm border-4 text-white py-1 px-2 rounded"
              type="submit">buscar</button>      
    </div>
  </form>
</div>
<div class="my-8 grid grid-cols-1">
  {% for organization in pos %}
  <h3 class="my-8 font-mono text-lg font-bold text-gray-500">{{ organization.name }}</h3>
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Palabra
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Frecuencia
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Detalle
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for word in organization.words %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  {{ word.word }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  {{ word.frecuency }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <a href="{% url 'detail' organization.document %}?words={{ word.word }}" class="text-indigo-600 hover:text-indigo-900">detalle</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-400"></div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
